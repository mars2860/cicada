plugins {
    alias(libs.plugins.androidApplication)
}

android {
    namespace 'ru.liftelectronica.cicada'
    compileSdk 34

    buildFeatures {
        buildConfig true
    }

    defaultConfig {
        applicationId "ru.liftelectronica.cicada"
        minSdk 24
        targetSdk 34
        versionCode 3
        versionName "v3"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    sourceSets {
        main.java.srcDirs += 'src/main/../../../../../libs/pdlJavaClasses'
        main.java.srcDirs += 'src/main/../../../../../libs/jSerialComm'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'io.github.controlwear:virtualjoystick:1.10.1'
    implementation 'org.apmem.tools:layouts:1.10@aar'
    implementation 'com.github.mik3y:usb-serial-for-android:3.8.0'
    //implementation 'com.herohan:UVCAndroid:1.0.5' // may be I implement camera view in future
    implementation libs.appcompat
    implementation libs.material
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}